<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login page</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <div class="wrapper">
      <!----------------- Login box ----------------->
      <div class="login-box">
        <h1>Welcome!</h1>
        <form>
          <div class="input-box">
            <label>
              <input
                type="text"
                name="username"
                class="username"
                placeholder="Username"
                required
              />
              <img src="./images/person.svg" class="user-icon" />
            </label>
            <label>
              <input
                type="password"
                name="password"
                class="password"
                placeholder="Password"
                required
              />
              <img src="./images/key.svg" class="key-icon" />
            </label>

            <div class="remember">
              <label>
                <input type="checkbox" class="remember-check" /> Remember me!
              </label>
            </div>
          </div>

          <div class="btn">
            <label>
              <button type="submit" name="submit" class="submit-btn">
                Log in
              </button>
            </label>
          </div>
        </form>
        <div class="forgot">
          <a href="#">Forgot password?</a>
        </div>
      </div>

      <!----------------- Register start ----------------->
      <div class="register-start">
        <h1>New here?</h1>
        <h2>Sign up to join the experience</h2>
        <div class="btn start">
          <button type="button" class="register-btn">Get started!</button>
        </div>
      </div>

      <!----------------- Register box ----------------->
      <div class="register-box hidden">
        <h1>
          Register<br />
          new user
        </h1>
        <form>
          <div class="input-box">
            <label>
              <input
                type="email"
                name="reg-email"
                class="reg-email"
                placeholder="E-mail"
                required
              />
              <img src="./images/envelope-at.svg" class="email-icon" />
            </label>
            <label>
              <input
                type="text"
                name="reg-username"
                class="reg-username"
                placeholder="Username"
                required
              />
              <img src="./images/person.svg" class="user-icon" />
            </label>
            <label>
              <input
                type="password"
                name="reg-password"
                class="reg-password"
                placeholder="Password"
                required
              />
              <img src="./images/key.svg" class="key-icon" />
            </label>
            <div class="terms">
              <label>
                <input type="checkbox" name="checkbox" class="checkbox" /> Agree
                to <a href="#">terms & conditions </a>!
              </label>
            </div>
          </div>
          <div class="btn">
            <label>
              <button type="submit" name="reg-submit" class="reg-submit">
                Create account
              </button>
            </label>
          </div>
        </form>
      </div>

      <!----------------- login startpage ----------------->
      <div class="login-start hidden">
        <h1>Wazzup?</h1>
        <h2>Already have an account?</h2>
        <div class="btn start">
          <button type="button" class="login-btn">Go to log in</button>
        </div>
      </div>

      <!----------------- forgot password box  ----------------->
      <div class="reset-box hidden">
        <h1>Reset Password</h1>
        <form>
          <div class="input-box">
            <label>
              <input
                type="email"
                name="reset-email"
                class="reset-email"
                placeholder="E-mail"
              />
              <img src="./images/envelope-at.svg" class="email-icon" />
            </label>
          </div>

          <div class="btn">
            <label>
              <button type="submit" name="reset-submit" class="reset-submit">
                Reset password
              </button>
            </label>
          </div>
        </form>
        <div class="go-back">
          <a href="#">Go back to log in</a>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
